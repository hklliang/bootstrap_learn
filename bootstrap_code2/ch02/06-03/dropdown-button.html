<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>按钮 - 带下拉菜单的按钮</title>
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	</head>

	<body>
		<div class="container">
			<h1 class="page-header">按钮 <small>带下拉菜单的按钮</small></h1>
			<div class="btn-toolbar">
				<!--平行显示按钮-->
				<div class="btn-group">
					<!--要有group，否则按钮和下拉菜单会不在一起-->
					<a class="btn dropdown-toggle" href='#' data-toggle='dropdown'>字体<span class='caret'></span></a>
					<ul class='dropdown-menu'>
						<li>
							<a href="#">黑体</a>
						</li>
						<li>
							<a href="#">宋体</a>
						</li>
						<li>
							<a href="#">仿宋</a>
						</li>
					</ul>
				</div>
				<div class="btn-group">
					<a class='btn'>字体</a>
					<!--可以进入不同的菜单-->
					<a class="btn dropdown-toggle" href='#' data-toggle='dropdown'><span class='caret'></span></a>
					<ul class='dropdown-menu'>
						<li>
							<a href="#">黑体</a>
						</li>
						<li>
							<a href="#">宋体</a>
						</li>
						<li>
							<a href="#">仿宋</a>
						</li>
					</ul>
				</div>


			</div>
		</div>
		<script src="../bootstrap/js/jquery-1.7.2.min.js"></script>
		<script src="../bootstrap/js/bootstrap.js"></script>
	</body>

</html>
