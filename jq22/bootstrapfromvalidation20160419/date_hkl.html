<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Bootstrup的强大jQuery表单验证插件|date</title>
	<!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="dist/css/formValidation.css"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="vendor/bootstrap-datetimepicker.min.css"/>
	<style type="text/css">
    /* Override to make the feedback icons shown properly */
    .form-horizontal .has-feedback .form-control-feedback {
        top: 0;
        right: -15px;
    }
    .form-horizontal .has-feedback .input-group .form-control-feedback {
        top: 0;
        right: -30px;
    }
	</style>
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
	
		<div class="container">
	        <div class="row">
	            <!-- form: -->
	            <section>
	                <div class="col-lg-8 col-lg-offset-2">
	                    <div class="page-header">
	                        <h2>Date validator</h2>
	                    </div>

	                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
	                        
	                       

	                        <!-- datetime picker -->
	                        <div class="form-group">
	                            <label class="col-lg-3 control-label"><a href="http://eonasdan.github.io/bootstrap-datetimepicker/">DateTime Picker</a> (MM/DD/YYYY h:m A)</label>
	                            <div class="col-lg-5">
	                                <div class="input-group date" id="datetimePicker">
	                                    <input type="text" class="form-control" name="yearDayMonth" />
	                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                                </div>
	                            </div>
	                        </div>

	                        <div class="form-group">
	                            <div class="col-lg-9 col-lg-offset-3">
	                                <button type="submit" class="btn btn-primary">Submit</button>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </section>
	            <!-- :form -->
	        </div>
	    </div>
		
	</div>
	
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/formValidation.js"></script>
    <script type="text/javascript" src="dist/js/framework/bootstrap.js"></script>
    <script type="text/javascript" src="dist/js/language/zh_CN.js"></script>
    <script type="text/javascript" src="vendor/moment.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
		    $('#datetimePicker').datetimepicker(
		    	{format: 'YYYY-DD-MM'}
		    );

		    $('#defaultForm').formValidation({
		        message: 'This value is not valid',
		        icon: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        },
		        fields: {
		            monthDayYear: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date is required and cannot be empty'
		                    },
		                    date: {
		                        format: 'MM/DD/YYYY'
		                    }
		                }
		            },
		            yearDayMonth: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date is required and cannot be empty2'
		                    },
		                    date: {
		                        format: 'YYYY-DD-MM'
		                    }
		                }
		            },
		            yearMonthDay: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date is required and cannot be empty'
		                    },
		                    date: {
		                        format: 'YYYY.MM.DD',
		                        separator: '.'
		                    }
		                }
		            },
		            monthDayYearTime: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date is required and cannot be empty'
		                    },
		                    date: {
		                        format: 'MM/DD/YYYY h:m A'
		                    }
		                }
		            },
		            yearDayMonthTime: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date is required and cannot be empty'
		                    },
		                    date: {
		                        format: 'YYYY-DD-MM h:m A'
		                    }
		                }
		            },
		            datetimePicker: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date is required and cannot be empty1'
		                    },
		                    date: {
		                        format: 'MM/DD/YYYY h:m A'
		                    }
		                }
		            }
		        }
		    });

		    $('#datetimePicker')
		        .on('dp.change dp.show', function(e) {
		
		            // Validate the date when user change it
		            $('#defaultForm').data('formValidation').revalidateField('yearDayMonth');
		            // You also can call it as following:
		            // $('#defaultForm').formValidation('revalidateField', 'datetimePicker');
		        });
		});
	</script>
</body>
</html>
