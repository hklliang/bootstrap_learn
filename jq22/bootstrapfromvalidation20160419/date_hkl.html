	<head>

		<link rel="stylesheet" href="vendor/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="css/textareafullscreen.css" />

	<body>
		<!--<div class="jq22-container">-->

		<div class="container">
			<div class="row">
				<!-- form: -->
				<section>

					<div class="page-header">
						<h2>HotelRate</h2>
					</div>

					<form id="defaultForm" method="post" class="form-horizontal col-lg-offset-0" action="target.php">

						<!-- datetime picker -->
						<div class="form-group">
							<label class="col-lg-2 control-label">Check_in</label>
							<div class="col-lg-6">
								<div class="input-group date">
									<input id='Check_in' type="text" class="form-control" name="Check_in" />
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>

							
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Check_out</label>
							<div class="col-lg-6">
								<div class="input-group date">
									<input type="text" class="form-control" name="Check_out" />
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>

							
						</div>
						
						

						<div class="form-group">
							<label class="col-lg-2 control-label">Room_nums</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" name="Room_nums" />
							</div>
							<label class="col-lg-2 control-label">Adult_nums</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" name="Adult_nums" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-2 control-label">Hotel_id</label>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" name="Hotel_id" id='Hotel_id'></textarea>
							</div>

						</div>
						<div class="form-group">
							<div class="col-lg-8 col-lg-offset-11">
								<button id='sub' type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>

				</section>
				<!-- :form -->
			</div>
		</div>

		<!--</div>-->

		<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="dist/js/formValidation.js"></script>
		<script type="text/javascript" src="dist/js/framework/bootstrap.js"></script>
		<script type="text/javascript" src="dist/js/language/zh_CN.js"></script>
		<script type="text/javascript" src="vendor/moment.js"></script>
		<script type="text/javascript" src="vendor/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="js/jquery.jsontotable.js"></script>
		<script type="text/javascript" src="js/jquery.textareafullscreen.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.date').datetimepicker({
					format: 'YYYY-MM-DD'
				});

				$('#defaultForm').formValidation({
					message: 'This value is not valid',
					icon: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						Check_in: {
							validators: {
								notEmpty: {
									message: 'The date is required and cannot be empty'
								},
								date: {
									format: 'YYYY-MM-DD'
								}
							}
						},
						Room_nums: {
							message: 'The Adult_nums is not valid',
							validators: {
								notEmpty: {
									message: 'The Adult_nums is required and cannot be empty'
								},
								stringLength: {
									min: 1,
									max: 2,
									message: 'The Adult_nums must be more than 1 and less than 2 characters long'
								},
								regexp: {
									regexp: /^\d+$/,
									message: 'The Adult_nums can only consist of number'
								}
							}
						},
						Check_out: {
							validators: {
								notEmpty: {
									message: 'The date is required and cannot be empty'
								},
								date: {
									format: 'YYYY-MM-DD'
								}
							}
						},

						Hotel_id: {
							message: 'The Hotel_id is not valid',
							validators: {
								notEmpty: {
									message: 'The Hotel_id is required and cannot be empty'
								},
								stringLength: {
									min: 6,
									max: 600,
									message: 'The Hotel_id must be more than 1 and less than 2 characters long'
								},
								regexp: {
									regexp: /^[0-9,，\r\n]+$/,
									message: 'The Hotel_id can only consist of 数字逗号换行'
								}
							}
						},
						Adult_nums: {
							message: 'The Adult_nums is not valid',
							validators: {
								notEmpty: {
									message: 'The Adult_nums is required and cannot be empty'
								},
								stringLength: {
									min: 1,
									max: 2,
									message: 'The Adult_nums must be more than 1 and less than 2 characters long'
								},
								regexp: {
									regexp: /^\d+$/,
									message: 'The Adult_nums can only consist of number'
								}
							}
						}
					}
				});

								$('input[name="Check_in"]')
									.bind('input blur dp.change dp.show' , function(e) {
//										
										$('#defaultForm').data('formValidation').revalidateField('Check_in');
				//						$('#defaultForm').data('formValidation').revalidateField('Check_out');
										// You also can call it as following:
										// $('#defaultForm').formValidation('revalidateField', 'datetimePicker');
									});
				//					
								$('input[name="Check_out"]')
									.on('input blur dp.change dp.show', function(e) {
				
			
										$('#defaultForm').data('formValidation').revalidateField('Check_out');
										// You also can call it as following:
										// $('#defaultForm').formValidation('revalidateField', 'datetimePicker');
									}); 
				$('#Hotel_id').textareafullscreen();

				$('#sub').click(function() {
					$.ajax({
						url: "http://127.0.0.1:8000/getHotelRate",
						type: "post",
						data: $('#defaultForm').serialize(),
						dataType: 'JSON',
						traditional: true,
						success: function(d) {
							location.reload() //刷新
							//							location.href = "某个地址"

						}

					});
				})

			});
		</script>
	</body>

</html>
